<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./signup.css">

</head>

<body>


    <!-- Main Container -->

    <div class="maincontainer">

        <!-- navbar -->

        <div class="navbar">

            <div class="title">

                <h2 class="titlehead"> Personal Blogging App</h2>

            </div>

            <div class="bttn">

                <a href="./login.html" id="loginbtn">Login</a>
            </div>





        </div>

        <!-- SignUp Title -->

        <div class="Container2">

            <h2 class="heading"> SignUp</h2>


        </div>



        <!-- Signup -->

        <div class="Container3">

            <div class="signupform">



                <input type="email" id="fname" placeholder="Enter Your First Name" minlength="3" maxlength="20" required> <br>
                <input type="email" id="lname" placeholder="Enter Your Last Name" minlength="1" maxlength="20" required> <br>
                <input type="email" id="email" placeholder="Enter Your Email"> <br>
                <input type="password" id="password" placeholder="Enter Your Password"> <br>
                <input type="password" id="repeatpassword" placeholder="Enter Repeat Password"> <br>
                <input type="file" id="file"> <br> 
                <button type="submit" id="signupbtn">Sign Up</button> <br>



            </div>


        </div>


    </div>




    <script type="module" src="./signup.html"></script>

</body>

</html>
