<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogs</title>

    <link rel="stylesheet" href="./index.css">

</head>
<body>
    

    <!-- Main Container -->

    <div class="maincontainer">

        
        <!-- navbar -->

        <div class="navbar">

            </div>

            
            <div class="bttn">

                <a href="./bloggers.html" id="Blogpagebtn"> Blogs</a>
                </div>

             <button id="Publishbtn">Publish Blog</button> <br> <br>

            </div>
           <div class="cotainer3a"> <br>
            
        

            <div id="showblog">

                  </div> -->

                   <!-- <button id="delebtn" onclick="delpic()">Delete Picture</button> -->
             </div>

             </div>
        
             
            </div>
